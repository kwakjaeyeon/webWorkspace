<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
<style rel="stylesheet" type="text/css">
    ul{
        background-color: blueviolet;
        overflow: hidden;
        height: 400px;
        width: 600px;
        padding: inherit;
    }
    ul>li{
        list-style: none;
        float: left;
    }
    ul>li>img{
        height: 200px;
        width: 200px;
        float: left;
    }
    
</style>	

</head>

<body>
   <ul>
        <li><img src="img/big01.jpg"/></li>
        <li><img src="img/big02.jpg"/></li>
        <li><img src="img/big03.png"/></li>
        <li><img src="img/big04.jpg"/></li>
        <li><img src="img/big05.jpg"/></li>
        <li><img src="img/big06.jpg"/></li>
   </ul>
<script type="text/javascript">
    var ul=document.querySelector('ul');
    function loop(){
        var first=ul.firstElementChild;
        ul.appendChild(first);
        setTimeout(loop, 3000);
    }
    setTimeout(loop, 3000);
    
</script>


</body>
</html>
