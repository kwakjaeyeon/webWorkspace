    <h1>선택자</h1>
    <input type="text" name="input"/>

   <button onclick="add();">추가</button>
   <button onclick="del();">삭제</button>
    <ul id="ul01">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
<script type="text/javascript">
    var ul=document.querySelector('#ul01');
    function add(){
        var li=document.createElement('li');
        var msg=document.querySelector('input').value;
        if(msg=='') return; /*msg 비어있으면 return*/
        li.appendChild(document.createTextNode(msg));
        ul.appendChild(li);
        document.querySelector('input').value=''; /*비워줌*/
    }
    function del(){
        var last=ul.lastElementChild;
//        var last=ul.lastChild; // item1234는 더블클릭
        ul.removeChild(last);
    }
    
</script>
</body>
