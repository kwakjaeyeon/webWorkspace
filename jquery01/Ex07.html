<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
<style rel='stylesheet' type="text/css">
    .cl01{
        background-color: gray;
    } 
    .cl02{
        color: red;
    }
</style>
<style type="text/javascript" src="js/jquery-1.12.4.js">
</style>
<script type="text/javascript">
    window.onload=function(){
        $('h1').addClass('cl01');  
        $('h1').addClass('cl02');  
        $('li').addclass('cl01');
        $('li:gt(3)').removeClass('cl01');
        console.log($('li').hasClass('cl01'));
    };
    
    
</script>

</head>

<body>

    <h1>css class</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>

</body>
</html>
