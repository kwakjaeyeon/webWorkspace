<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
<script type="text/javascript">
    /*
        ()
        ++, -
        +,-,*,/,%
        <,>,<=,>=,==(value값 검사),===(type 검사까지),!=,!==
        &&,||
        *=,/=,%=,+=,-=,=
    */
    var a=2;
    var b='2';
    console.log(a==b, typeof a, typeof b); /*true value값만 검사*/
    console.log(a===b, typeof a, typeof b); /*false type까지 검사*/
    console.log(true&&true);
    var c; /*undefine타입*/
    console.log(c+1);
    console.log(c==null);
    console.log(c===null); /*false, 타입 다름*/
    console.log(c==0, c===0);
    console.log(true+1);
    console.log(false+1);
    console.log(true==1, true===1);
    console.log(false==0, false===0);
    /////////////////////////////////////
    var d='5';
    console.log(d*1+10,d-1,d*2,d*2,d/2);
    console.log(parseInt(d)+1);
    var e='400원';
    console.log(parseInt(e)-100);
</script>
</head>

<body>
</body>
</html>
