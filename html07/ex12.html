<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>

    <script type="text/javascript">
        var input, btn, target;

        window.onload = function() {

            btn = document.querySelector('button');


            btn.onclick = function() {

                console.log('level2 click');

            }

            btn.onclick = function() {
                console.log('레벨2 클릭');
            }

            /*level2 dom 은 같은 이벤트 2개를 달면 나중에 추가한 이벤트가 앞의 이벤트를 덮어쓴다.*/

            //target.addEventListener(type, listener [, options]);
            /*
            
            type
            A case-sensitive string representing the event type to listen for.
            
            
****parameter type function option
outer.addEventListener('click', onceHandler, once);
outer.addEventListener('click', noneOnceHandler, noneOnce);
middle.addEventListener('click', captureHandler, capture);
middle.addEventListener('click', noneCaptureHandler, noneCapture);
inner1.addEventListener('click', passiveHandler, passive);
inner2.addEventListener('click', nonePassiveHandler, nonePassive);
            
            
            
            */
            btn.addEventListener('click', function() {
                console.log('level3 click');
            });
            btn.addEventListener('click', clck);
            //            btn.removeEventListener('click', clck);
            //이벤트 삭제
            /*level3은 추가한 이벤트가 전부다 수행되며 익명함수 대신 함수를 선언해서 사용하면
            이벤트의 추가, 삭제가 용이하다.*/
            function clck() {
                btn.removeEventListener('click', clck);
                //이벤트명은 메서드 이름에서 on을 빼고 적는다. 
                //이벤트에 수행하는 함수 속에 이벤트제거메서드를 사용해서
                //1회성 이벤트 함수를 만들 수 있다. 
                console.log('레벨3클릭');
            }

        }
    </script>

</head>

<body>


    <h1>dom level3</h1>

    <input type="text" />
    <button>입력</button>
    <div id="target"></div>
</body></html>
