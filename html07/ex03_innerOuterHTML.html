<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <h1>inner outer</h1>
    <div>

        <ul id="target">
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>

    </div>

    <script type="text/javascript">
        var div = document.querySelector('div');
        var ul = div.querySelector('ul');
        //        ul.innerHTML = '<li>edit1</li><li>edit2</li><li>edit3</li>'
        /*
        ul 안에 내용을 innerHTML의 값으로 바꾼다. 
        innerHTML은 html tag까지 적용이된다.
        li태그들이 내용이 edit로 바뀜
        */

//        ul.outerHTML = '<ol><li>edit1</li><li>edit1</li></ol>';
        /*
        ul자신까지도 바꿀 수 있다. 
        ul안에 li엘리먼트들이 있었지만 
        콘솔에서 앨리먼트탭을 보면 ol>li>edit들로 바뀌어있다.
        */



        /*inner와 outer의 차이
        
        ul.outerHTML;
 ***       "<ul data-brackets-id="3498">
            <li data-brackets-id="3499">item</li>
            <li data-brackets-id="3500">item</li>
            <li data-brackets-id="3501">item</li>
            <li data-brackets-id="3502">item</li>
            </ul>"
        ul.innerHTML;
            "
            <li data-brackets-id="3499">item</li>
            <li data-brackets-id="3500">item</li>
            <li data-brackets-id="3501">item</li>
            <li data-brackets-id="3502">item</li>
            "        
        */
        
        var target = document.querySelector('#target');
        target.outerHTML='<ol>'+ ul.innerHTML +'</ol>'
        /*
        target.outerHTML >> <ul> ~~~ </ul>을 <ol>로 바꾸고 
                            내용은 ul의 innerHTML의 li로 채움
        */
        
        
    </script>

</body></html>
